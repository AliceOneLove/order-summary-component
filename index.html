<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img class="main-top-img" src="images/illustration-hero.svg" alt="Vibing girl picture">
    <h2 class="main__h2">Order Summary</h2>
    <p class="main__p">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
    <div class="subscription-block">
      <div class="subscription-block__left-items">
        <img class="subscription-block__item subscription-block__img" src="images/icon-music.svg" alt="Music icon">
        <div class="price-block">
          <h3 class="price-block__h3">Annual Plan</h3>
          <p class="price-block__p">$59.99/year</p>
        </div>
      </div>
      <a href="#" class="subscription-block__item subscription-block__a">Change</a>
    </div>

    <button type="button" class="btn-payment">Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AliceOneLove" target="_blank">AliceOneLove</a>.
  </footer>
</body>
</html>
